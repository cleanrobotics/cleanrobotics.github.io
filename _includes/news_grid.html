<!-- Portfolio Grid Section -->
    <section id="news">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Latest News</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts offset: 0 limit: 3 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p> {{ post.date | date_to_string }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading"><a href="{{ site.baseurl }}/blog">Read more posts from CleanRobotics</a></h3>
            </div>
        </div>
    </section>
