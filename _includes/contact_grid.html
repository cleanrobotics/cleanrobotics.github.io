<!-- Contact Grid with social icons + mail -->

<section id="contact">
				<div class="container">
						<div class="row">
								<div class="col-lg-12 text-center">
										<h2 class="section-heading">Interested in what CleanRobotics can do for you? Get in touch!</h2>
								</div>
						</div>
						<div class="row">
								<div class="col-lg-12">
										<form name="sentMessage" id="contactForm" novalidate>
												<div class="row">
														<div class="col-md-6">
																<div class="form-group">
																		<input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
																		<p class="help-block text-danger"></p>
																</div>
																<div class="form-group">
																		<input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
																		<p class="help-block text-danger"></p>
																</div>
																<div class="form-group">
																		<input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
																		<p class="help-block text-danger"></p>
																</div>
														</div>
														<div class="col-md-6">
																<div class="form-group">
																		<textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
																		<p class="help-block text-danger"></p>
																</div>
														</div>
														<div class="clearfix"></div>
														<div class="col-lg-12 text-center">
																<div id="success"></div>
																<button type="submit" class="btn btn-xl">Send Message</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</section>

    <section id="news" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Latest News</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts offset: 0 limit: 4 %}
                <div class="col-md-3 portfolio-item">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading"><a href="{{ site.baseurl }}/blog">Read more posts from CleanRobotics</a></h3>
            </div>
        </div>
    </section>
