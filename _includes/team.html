<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The CleanRobotics Team</h2>
                    <!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-lg-3 col-sm-6">
                    <div class="team-member">
                        <!--<img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">-->
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive" alt="">
                        <h3>{{ member.first }}<br>{{ member.last }}</h3>
                        <h4 class="text-muted">{{ member.position }}</h4>
                        <!--
                        <p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                        </p>
                        -->
                        <p class="text-muted">{{ member.info }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <section id="careers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>We are looking to grow our team!<h1>
                    <h3>Check our <a href="{{site.baseurl}}/careers">Careers Page</a> for current opportunities.</h3>
                </div>
            </div>
        </div>
    </section>
